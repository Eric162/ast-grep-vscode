on:
  push:
    branches:
      - main
jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          run_install: |
            - recursive: true
      - name: Compile
        run: pnpm compile
      - name: Run headless test
        uses: GabrielBB/xvfb-action@v1.0
        with:
          run: pnpm test
